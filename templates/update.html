{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
	Update User
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}
	<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <form action="{{ request.path }}" method="post" enctype="multipart/form-data" class="shadow py-4 px-3 mt-3">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-dark rounded-0 w-100">Update User</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
